<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="stylesheet" href="style.css">
    <title>Checkout Page</title>
  </head>
  <body>
    <main>
      <div class="one">
        <h1>Checkout</h1>
        <h2>Contact Information</h2>
  
        <Label for="email">Email</Label>
        <input type="email" name="email" id="email" placeholder="Enter your email...">
        <i class="fas fa-envelope"></i>
        <Label for="telephone">Phone</Label>
        <input type="tel" name="telephone" id="telephone" placeholder="Enter your email...">
  
        <h2>Shipping address</h2>
        
        <Label for="name">Full name</Label>
        <input type="text" name="name" id="name" placeholder="Enter your email...">
        <Label>Address</Label>
        <input type="text" name="" id="" placeholder="Your address...">
        <Label for="city">City</Label>
        <input type="text" name="city" id="city" placeholder="Your city...">
        <Label for="country">Country</Label>
        <input type="text" name="country" id="" placeholder="Your country...">
        <Label>Postal Code</Label>
        <input type="text" name="postal-code" id="" placeholder="Your postal code...">
        <input type="checkbox" name="checkbox" id="checkbox">Save this information for next time
        <button type="submit">Continue</button>
      </div>
  
      <div class="two">
        <div class="item-1">
          <img src="images/photo1.png" alt="backpack">
          <div>
            <p class="item-name">Vintage Backpack</p>
            <p>$54.99 $94.99</p>
            <div class="quantity">
              <button class="btn minus1">-</button>
              <input type="number" name="" id="" min="1">
              <button class="btn add1">+</button>
            </div>
          </div>
        </div>
  
        <div class="item-2">
          <img src="images/photo2.png" alt="backpack">
          <div>
            <p class="item-name">Levi Shoes</p>
            <p>$74.99 $124.99</p>
            <div class="quantity">
              <button class="btn minus1">-</button>
              <input type="number" name="" id="" min="1">
              <button class="btn add1">+</button>
            </div>
          </div>
        </div>
  
        <div class="shipping">
          <p>Shipping</p><p>$19</p>
        </div>
  
        <div class="total">
          <p>Total</p><p>$148.98</p>
        </div>
      </div>
    </main>

    <footer>Designed with &hearts; by <a href="https://github.com">John Fiewor</a> </footer>
  </body>
</html>
